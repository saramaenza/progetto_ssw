<div *ngIf="libroTrovato[0].utente; else utenteNonTrovato">
  <p style="color: red">In prestito</p>
  <button (click)="restituzione()">Restituisci</button>
  <br /><br />
</div>
<ng-template #utenteNonTrovato>
  <p style="color: green">Disponibile</p>
  <p><b>Prendi il libro in prestito:</b></p>
  <p>Nome: <input id="prestito" (keyup.enter)="prestito()" /></p>
</ng-template>
